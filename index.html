<html>

<head>
<title>Keep Your Work Online</title>
 <link href="css/icon.css" rel="stylesheet">
      <!--Import materialize.css-->

      <link type="text/css" rel="stylesheet" href="hack/css/materialize.min.css"  media="screen,projection"/>
<meta name="google" content="notranslate">
<meta name="theme-color" content="#1E88E5"/>
      <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no"/>
 

</head>

<body class="blue">
<style>
.inline-icon {
  vertical-align: bottom;
font-size: 19px !important;
padding-right: 2px;
}
.hidden{
display:none;
}

.task-form{

padding: 1.5rem;

opacity: 0.8;
background:white;
border-radius: 4px;
outline: none;
border: 1px solid #707070;
margin-bottom: 1rem;
color:white;
}

i{
font-style:normal;
}
</style>

<div  class="container">
<div class="row">
<div class="col s12 m8">
<div class="card-panel z-depth-5">
<div class="today">
<i class="material-icons inline-icon right">today</i>
<div class="text">Today <small id="date"></small></div>
</div>

 <div class="task-content card-content">
<br>
<div id="task">
<div class="task">  <i class="material-icons inline-icon">timelapse</i>  <i class="material-icons inline-icon right">delete</i> </div>
 <br>
<div class="divider"></div>
</div>
 <div class="task-add" id="task_add">  <i class="material-icons">add</i> </div>

<form class="hidden" id="add_task_form">
  <div class="task-form">
     <input class=""  placeholder="Type Task" required="" type="text" id="task-input" autocomplete="off">
     <div class=" ">
        <button class="waves-effect btn red"  id="save">Add Task</button>
        <button class="waves-effect waves-teal btn-flat" id="cancel">Cancel</button>
     </div>
  </div>
</form>

</div>
</div> 
</div>
</div>
</div>

 <script type="text/javascript" src="hack/js/jquery.min.js"></script>
 <script type="text/javascript" src="hack/js/materialize.min.js"></script>
 <script type="text/javascript" src="main.js"></script>



</body>

</html>
